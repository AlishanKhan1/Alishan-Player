<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alishan Song player</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <nav>
        <ul>
            <li class= "brand"><img src="logo.png" alt="Song player"><span>Alishan Player</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">       
        <div class="songList">
            <h1 class="container-headings">My Playlist</h1>

            <div class="songItem">
                <img alt="Song Cover">
                <span class="songName"></span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="0" class="fa-solid songItemPlay fa-circle-play"></i></span>
            </div>

            <div class="songItem">
                <img alt="Song Cover">
                <span class="songName"></span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span>
            </div>
            
            <div class="songItem">
                <img alt="Song Cover">
                <span class="songName"></span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="2"class="fa-solid songItemPlay fa-circle-play"></i></span>
            </div>
            
            <div class="songItem">
                <img alt="Song Cover">
                <span class="songName"></span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="3"class="fa-solid songItemPlay fa-circle-play"></i></span>
            </div>
            
            <div class="songItem"> 
                <img alt="Song Cover">
                <span class="songName"></span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="4"class="fa-solid songItemPlay fa-circle-play"></i></span>
            </div>
            
            <div class="songItem">
                <img alt="Song Cover">
                <span class="songName"></span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="5"class="fa-solid songItemPlay fa-circle-play"></i></span>
            </div>
            
            <div class="songItem">
                <img alt="Song Cover">
                <span class="songName"></span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="6"class="fa-solid songItemPlay fa-circle-play"></i></span>
            </div>
        </div>
       
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0"class="songName" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-forward" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-backward"  id="next"></i>
        </div>
        <div class="songInfo">
            <img id="gif" src="playing.gif" alt=""><span id="masterSongName">Cheap Thrills</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/5d5263edf0.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
